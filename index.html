<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="timer" id="timer">00:00</div>
        <div class="btn-group">
            <input type="number" id="countdownTime" placeholder="Enter countdown time in seconds">
            <button class="btn btn-primary" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn btn-danger" id="stopBtn" onclick="stopTimer()">Stop</button>
            <button class="btn btn-secondary" id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
